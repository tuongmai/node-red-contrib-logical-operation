<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3-selection-multi.v0.4.min.js"></script>

<script type="text/javascript">
RED.nodes.registerType('input-led', {
  category: 'logical operation',
  color: '#f59d9d',
  defaults: {
    name: { value: '' },
    current: { value: 'true' }
  },
  outputs: 1,
  icon: 'light.svg',
  label: function () {
    return this.name || "led in";
  }, 
  button: {
    onclick: function() {
      var node = this;
      $.ajax({
        url: "input-led/" + this.id,
        type: "POST"
      })
    }
  }
});
</script>

<script type="text/x-red" data-template-name="input-led">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-tips">
    <span><i class="fa fa-info-circle"></i> The LED for input values.</span>
  </div>
</script>
