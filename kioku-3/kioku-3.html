<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://d3js.org/d3-selection-multi.v0.4.min.js"></script>

<script type="text/javascript">
RED.nodes.registerType('kioku-3', {
  category: 'logical operation',
  color: '#f5e4a2',
  defaults: {
    name: { value: '' },
    set: { value: '', require: true },
    reset: { value: '', require: true },
    setYuusen: { value: true },
    resetYuusen: { value: false },
    current: {
      value: { set: false, reset: false }
    }
  },
  inputs: 1,
  outputs: 2,
  outputLabels: ['SET優先', 'RESET優先'],
  icon: 'function.png',
  label: function () {
    return this.name || "記憶（３）";
  }
});
</script>

<script type="text/x-red" data-template-name="kioku-3">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-set"><i class="fa fa-tag"></i> SET</label>
    <input type="text" id="node-input-set" placeholder="ID of node as SET" required>
  </div>
  <div class="form-row">
    <label for="node-input-reset"><i class="fa fa-tag"></i> RESET</label>
    <input type="text" id="node-input-reset" placeholder="ID of node as RESET" required>
  </div>
  <div class="form-tips">
    <span><i class="fa fa-info-circle"></i> The KIOKU-3 node outputs that "SET優先" and "RESET優先" of kioku-3.</span>
  </div>
</script>
